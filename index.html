<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в Сокращатель ссылок!</h1>
    </header>

    <main>
        <form id="link-form">
            <label for="url">Введите URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Сократить</button>
        </form>

        <div id="result" style="display:none;">
            <h3>Ваша короткая ссылка:</h3>
            <a href="#" id="short-link" target="_blank"></a>
        </div>

        <!-- Новый элемент для отображения текста сокращённой ссылки -->
        <p id="copy-message" style="display:none;">Ссылка скопирована!</p>
    </main>

    <footer>
        <p>&copy; 2024 Сокращатель ссылок</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
