<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки на мои ресурсы</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #ffffff;
            color: #1e1e2f;
        }
        
        .container {
            text-align: center;
        }
    </style>
</head>

    </header>

        </ul>
    </nav>
</body>
</html>
