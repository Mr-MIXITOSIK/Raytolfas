<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ресурсы</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #4e4e90);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 200vh; /* Задание минимальной высоты для возможности прокрутки */
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        header {
            margin-top: 50px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 50px 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid #ffffff;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #1e1e2f;
            box-shadow: 0 12px 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мои ресурсы</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://www.tiktok.com/@hd_raytolfas.studio" target="_blank">Tiktok</a></li>
            <li><a href="https://www.youtube.com/@MIXITOSIK_official" target="_blank">YouTube</a></li>
            <li><a href="https://open.spotify.com/artist/6KY6sYxJIcEuYiWADKvHVd?si=OKZJt-RASH-h_Xlr4sczdg" target="_blank">Spotify</a></li>
            <li><a href="https://www.raytolfas.pp.ua" target="_blank">Основной сайт</a></li>
        </ul>
    </nav>

    <!-- Блок портфолио -->
    <div class="portfolio" id="portfolio">
        <div class="portfolio-item">
            <a href="ссылка_на_проект_1" target="_blank">
                <img src="ссылка_на_изображение_1" alt="Проект 1">
            </a>
        </div>
        <div class="portfolio-item">
            <a href="ссылка_на_проект_2" target="_blank">
                <img src="ссылка_на_изображение_2" alt="Проект 2">
            </a>
        </div>
        <div class="portfolio-item">
            <a href="ссылка_на_проект_3" target="_blank">
                <img src="ссылка_на_изображение_3" alt="Проект 3">
            </a>
        </div>
        <!-- Добавьте больше элементов портфолио по мере необходимости -->
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const portfolio = document.getElementById('portfolio');
            const portfolioPosition = portfolio.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (portfolioPosition < screenPosition) {
                portfolio.style.opacity = '1';
                portfolio.style.transform = 'translateY(0)';
            }

            // Плавная смена фона при прокрутке
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / scrollHeight;
            const hue = Math.min(240, 360 * scrollFraction);
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 50%, 25%), hsl(${hue + 60}, 50%, 50%))`;
        });
    </script>
</body>
</html>
