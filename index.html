            const { credential } = response;
            // Вы можете отправить токен на сервер или сохранить в localStorage
            console.log('Google ID Token:', credential);
            alert('Вы успешно вошли!'); // Сообщение о успешном входе
            // Перенаправление пользователя на другую страницу (например, профиля)
            // window.location.href = '/profile';
        }

        function initGoogleSignin() {
            window.google.accounts.id.initialize({
                client_id: '117576157898-r02q6fvfi2s82s45cjdei5il59dni25i.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            window.google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { theme: 'outline', size: 'large' }
            );
        }

        document.addEventListener('DOMContentLoaded', initGoogleSignin);
    </script>
</head>
